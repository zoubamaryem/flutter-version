name: bookshelf
description: A Flutter app for managing books
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^5.3.2
  provider: ^6.0.5
  flutter_slidable: ^3.0.0
  google_fonts: ^5.1.0
  shimmer: ^3.0.0
  cached_network_image: ^3.2.3
  lottie: ^2.6.0
  connectivity_plus: ^4.0.2
  shared_preferences: ^2.2.0
  intl: ^0.18.1
  flutter_native_splash: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/animations/
    - assets/images/